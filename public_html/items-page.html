<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop Management System</title>
    <link rel="stylesheet" type="text/css" href="css/appts.css">

    <!-- <style src = "css/appts.css">
    </style> -->
</head>
<div class="page-title">Items</div>
<button class="add-button"  id="addItem">Add New Item</button>
<table id = 'itemTable'>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Service data will be populated here -->
    </tbody>
</table>
<div id="modal" class="modal">
    
    <div class="modal-content">
        <div class="close" onclick="closeModal('modal')">&times;</div>

        <br> <br>
        <div id='modalInfo'>
        New Item Info <br><br>
        <input type="text" id="itemName" name="itemName" placeholder="Item Name"><br><br>
        <input type="number" id="itemPrice" name="itemPrice" placeholder="Item Price" step="0.01"><br><br>
        <input type="number" id="itemStock" name="itemStock" placeholder="Item Stock"><br><br>


        <input id='addNewItem' type="button" value="Add Item">


        </div>
    </div>
</div>

<div id="editmodal" class="modal">
    
    
    <div class="modal-content">
        <div class="close" onclick="closeModal('editmodal')">&times;</div>
        
        
        <div id='editModalInfo'>
            Edit Item Info <br><br>
            <input type="text" id="editItemName" name="editItemName" placeholder="Item Name"><br><br>
            <input type="number" id="editItemPrice" name="editItemPrice" placeholder="Item Price" step="0.01"><br><br>
            <input type="number" id="editItemStock" name="editItemStock" placeholder="Item Stock"><br><br>


            <input id = 'edititem' type="button" value="Edit Item"><br> <br>
            <input id = 'deleteitem' type="button" value="Delete Item">

        </div>

    </div>
</div>
