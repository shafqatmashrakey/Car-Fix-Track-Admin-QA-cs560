<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Shop Management System</title>


  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'Arial', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/appts.css">
</head>

<body class="font-poppins bg-gray-100 text-gray-800 p-6">

  <div class="text-2xl font-bold text-gray-700 mb-4">Payments</div>

  <button id="addPayment" class="bg-gray-700 text-white px-6 py-2 rounded hover:bg-black transition mb-4">
    Add New Payment
  </button>

  <div class="overflow-x-auto">
    <table id="paymentTable" class="w-full table-auto bg-white shadow-md rounded">
      <thead>
        <tr class="bg-gray-700 text-white text-sm uppercase">
          <th class="px-4 py-2 text-left">Customer</th>
          <th class="px-4 py-2 text-left">Appointment Date</th>
          <th class="px-4 py-2 text-left">Total Charge</th>
          <th class="px-4 py-2 text-left">Total Paid</th>
          <th class="px-4 py-2 text-left">Due Payment</th>
          <th class="px-4 py-2 text-left">Fully Paid</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody class="text-sm divide-y divide-gray-200">
      </tbody>
    </table>
  </div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg relative">
      <button onclick="closeModal('modal')" class="absolute top-2 right-4 text-gray-500 text-2xl">&times;</button>
      <div id="modalInfo">
        <h1 class="text-xl font-semibold mb-4">New Payment Info</h1>

        <select id="appts" name="appts" class="w-full p-2 border border-gray-300 rounded mb-4">
          <option value="" disabled selected>Select Appointment</option>
        </select>

        <div id="paymentInfo" class="hidden">
          <div id="addCost" class="mb-2 text-sm text-gray-600">Items Additional Cost:</div>

          <label class="text-sm font-medium">Customer</label>
          <select id="customers" name="customers" class="w-full p-2 border border-gray-300 rounded mb-4">
            <option value="" disabled selected>Select Customer</option>
          </select>

          <label class="text-sm font-medium">Due Payment</label>
          <input type="date" id="paymentDue" name="paymentDue" class="w-full p-2 border border-gray-300 rounded mb-4">

          <label class="text-sm font-medium">Base Charge</label>
          <input type="number" id="charge" name="charge" placeholder="Base Charge" class="w-full p-2 border border-gray-300 rounded mb-4">

          <label class="text-sm font-medium">Paid Amount</label>
          <input type="number" id="paid" name="paid" placeholder="Paid Amount" class="w-full p-2 border border-gray-300 rounded mb-6">

          <input id="addNewPayment" type="button" value="Add Payment" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        </div>
      </div>
    </div>
  </div>

  <div id="editmodal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg relative">
      <button onclick="closeModal('editmodal')" class="absolute top-2 right-4 text-gray-500 text-2xl">&times;</button>
      <div id="editModalInfo">
        <h1 class="text-xl font-semibold mb-4">Edit Payment Info</h1>

        <label class="text-sm font-medium">Due Payment</label>
        <input type="date" id="editPaymentDue" name="editPaymentDue" class="w-full p-2 border border-gray-300 rounded mb-4">

        <label class="text-sm font-medium">Total Charge</label>
        <input type="number" id="editTotalCharge" name="editTotalCharge" placeholder="Edit Total Charge" class="w-full p-2 border border-gray-300 rounded mb-4">

        <label class="text-sm font-medium">Paid Amount</label>
        <input type="number" id="editPaid" name="editPaid" placeholder="Paid Amount" class="w-full p-2 border border-gray-300 rounded mb-6">

        <input id="editPayment" type="button" value="Edit Payment" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 w-full">
      </div>
    </div>
  </div>

  <script>
    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }

    function openModal(id) {
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
