<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Shop Management System</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'Arial', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/appts.css">
</head>

<body class="font-poppins bg-gray-100 text-gray-800 p-4">

  <h1 class="text-2xl font-bold text-gray-700 mb-4">Vehicles</h1>

  <button id="addVehicle" class="bg-gray-700 text-white px-6 py-2 rounded hover:bg-black transition mb-4">
    Add New Vehicle
  </button>

  <div class="overflow-x-auto">
    <table class="w-full table-auto bg-white shadow-md rounded overflow-hidden" id="carTable">
      <thead>
        <tr class="bg-gray-700 text-white text-sm uppercase">
          <th class="px-4 py-2 text-left">License Plate</th>
          <th class="px-4 py-2 text-left">Owner</th>
          <th class="px-4 py-2 text-left">Model</th>
          <th class="px-4 py-2 text-left">Make</th>
          <th class="px-4 py-2 text-left">Year</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody class="text-sm divide-y divide-gray-200">
      </tbody>
    </table>
  </div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg relative">
      <button class="absolute top-2 right-4 text-gray-500 text-2xl" onclick="closeModal('modal')">&times;</button>
      <h2 class="text-xl font-semibold mb-4">New Car Info</h2>

      <select id="state" class="w-full p-2 border border-gray-300 rounded mb-4">
        <option value="" disabled selected>Select a state</option>
      </select>

      <input type="text" id="licensePlate" placeholder="Plate Number" class="w-full p-2 border border-gray-300 rounded mb-4">
      <input type="text" id="carMake" placeholder="Car Make" class="w-full p-2 border border-gray-300 rounded mb-4">
      <input type="text" id="carModel" placeholder="Car Model" class="w-full p-2 border border-gray-300 rounded mb-4">
      <input type="number" id="carYear" placeholder="Car Year" class="w-full p-2 border border-gray-300 rounded mb-4">

      <select id="customers" class="w-full p-2 border border-gray-300 rounded mb-6">
        <option value="" disabled selected>Select a car owner</option>
      </select>

      <input type="button" id="addcar" value="Submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
    </div>
  </div>

  <div id="editmodal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg relative">
      <button class="absolute top-2 right-4 text-gray-500 text-2xl" onclick="closeModal('editmodal')">&times;</button>
      <h2 class="text-xl font-semibold mb-4">Edit Car Info</h2>

      <select id="editState" class="w-full p-2 border border-gray-300 rounded mb-4">
        <option value="" disabled selected>Select a state</option>
      </select>

      <input type="text" id="editLicensePlate" placeholder="Plate Number" class="w-full p-2 border border-gray-300 rounded mb-4">
      <input type="text" id="editCarMake" placeholder="Car Make" class="w-full p-2 border border-gray-300 rounded mb-4">
      <input type="text" id="editCarModel" placeholder="Car Model" class="w-full p-2 border border-gray-300 rounded mb-4">
      <input type="number" id="editCarYear" placeholder="Car Year" class="w-full p-2 border border-gray-300 rounded mb-4">

      <select id="editOwner" class="w-full p-2 border border-gray-300 rounded mb-4">
        <option value="" disabled selected>Select a car owner</option>
      </select>

      <input type="button" id="editcar" value="Edit Car" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 w-full mb-2">
      <input type="button" id="deletecar" value="Delete Car" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">
    </div>
  </div>

  <script>
    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }

    function openModal(id) {
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
