<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Shop Management System</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'Arial', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/appts.css" />
</head>

<body class="font-poppins bg-gray-50 text-gray-800 p-6 min-h-screen">

  <div class="text-2xl font-bold mb-4">Customers</div>

  <button id="addCustomer"
    class="add-button mb-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add New Customer</button>

  <div class="search-bar mb-6">
    <input type="text" id="searchCustomer" placeholder="Search by Customer Name"
           class="border border-gray-300 rounded px-3 py-2 w-full max-w-md" />
  </div>

  <div class="overflow-auto">
    <table id="customerTable" class="w-full table-auto bg-white shadow-md rounded">
      <thead class="bg-gray-100">
        <tr class="bg-gray-700 text-white text-sm uppercase">
          <th class="px-4 py-2 border">Customer Id</th>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Phone</th>
          <th class="px-4 py-2 border">Email</th>
          <th class="px-4 py-2 border">Address</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="modal-content bg-white rounded shadow-lg p-6 w-full max-w-md relative">
      <div class="absolute top-2 right-4 text-gray-500 cursor-pointer text-xl" onclick="closeModal('modal')">&times;</div>
      <h2 class="text-lg font-semibold mb-4">New Customer Info</h2>
      <input type="text" id="fname" name="fname" placeholder="First Name" class="input-field mb-3 w-full" />
      <input type="text" id="lname" name="lname" placeholder="Last Name" class="input-field mb-3 w-full" />
      <input type="number" id="phoneNum" name="phoneNum" placeholder="Customer Phone Number" class="input-field mb-3 w-full" />
      <input type="email" id="email" name="email" placeholder="Customer Email" class="input-field mb-3 w-full" />
      <input type="text" id="address" name="address" placeholder="Customer Address" class="input-field mb-3 w-full" />
      <input id="addNewCustomer" type="button" value="Submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"/>
    </div>
  </div>

  <div id="editmodal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="modal-content bg-white rounded shadow-lg p-6 w-full max-w-md relative">
      <div class="absolute top-2 right-4 text-gray-500 cursor-pointer text-xl" onclick="closeModal('editmodal')">&times;</div>
      <h2 class="text-lg font-semibold mb-4">Edit Customer Info</h2>
      <input type="text" id="editFName" name="editFName" placeholder="First Name" class="input-field mb-3 w-full" />
      <input type="text" id="editLName" name="editLName" placeholder="Last Name" class="input-field mb-3 w-full" />
      <input type="number" id="editPhoneNum" name="editPhoneNum" placeholder="Customer Phone Number" class="input-field mb-3 w-full" />
      <input type="email" id="editEmail" name="editEmail" placeholder="Customer Email" class="input-field mb-3 w-full" />
      <input type="text" id="editAddress" name="editAddress" placeholder="Customer Address" class="input-field mb-3 w-full" />
      <input id="editCustomer" type="button" value="Edit Customer" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 mb-2"/>
      <input id="deleteCustomer" type="button" value="Delete Customer" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700"/>
    </div>
  </div>

  <script src="js/customersTrial.js"></script>

</body>
</html>
